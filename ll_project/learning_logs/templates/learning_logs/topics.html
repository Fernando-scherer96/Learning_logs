{% extends 'learning_logs/base.html' %}
{% block content %}

    <p>Topicos</p>
    <ul>
        {% for topic in topics %}
        <li>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a>
        </li>
        {% empty %}
            <li>Não há topicos adicionados.</li>
        {% endfor %}
    </ul>
        <a href="{% url 'learning_logs:new_topic'%}">Adicionar novo topico</a>

{% endblock content %}
